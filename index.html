
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitär Anfrageformular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Coming Soon-Ich brauche einen Sanitär in Zürich</h1>
        <p class="text-center">Wir verbinden Sie kostenlos und unverbindlich mit einem passenden Sanitärbetrieb in Ihrer Nähe. Füllen Sie bitte dieses kurze Formular aus – wir melden uns rasch bei Ihnen.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Ihr Name *</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Ihre Telefonnummer *</label>
                <input type="tel" class="form-control" id="telefon" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Ihre E-Mail-Adresse *</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse des Einsatzortes *</label>
                <input type="text" class="form-control" id="adresse" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Was benötigen Sie? *</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="bedarf" id="notfall" required>
                    <label class="form-check-label" for="notfall">Notfall (Rohrbruch, Wasserschaden...)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="bedarf" id="umbau">
                    <label class="form-check-label" for="umbau">Badumbau oder Renovation</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="bedarf" id="beratung">
                    <label class="form-check-label" for="beratung">Beratung</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="bedarf" id="sonstiges">
                    <label class="form-check-label" for="sonstiges">Sonstiges</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="anliegen" class="form-label">Bitte beschreiben Sie Ihr Anliegen:</label>
                <textarea class="form-control" id="anliegen" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Wie dringend ist Ihr Anliegen? *</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="dringend">
                    <label class="form-check-label" for="dringend">So schnell wie möglich</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bald">
                    <label class="form-check-label" for="bald">In den nächsten 3 Tagen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="spaeter">
                    <label class="form-check-label" for="spaeter">Später / Termin vereinbaren</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="zusatz" class="form-label">Zusätzliche Informationen</label>
                <textarea class="form-control" id="zusatz" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Absenden</button>
        </form>
    </div>
</body>
</html>
